{% extends 'railapp/main.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Conatct Us</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">	
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/contact.css' %}">
		<style>
		.form-group{
			display:block;
		}
		</style>
	</head>

	<body>
		<div class="wrapper">
			<div class="inner">
				<form class="was_validated" method="post">
					{% csrf_token %}
					<h3>Contact Us</h3>
					<p>If you have any query about us please conatct us </p>
					<label class="form-group">
						<input name='name' type="text" class="form-control"  required>
						<span>Your Name</span>
						<span class="border"></span>
					</label>
					<label class="form-group">
						<input name='email' type="text" class="form-control"  required>
						<span for="">Your Mail</span>
						<span class="border"></span>
					</label>
					<label class="form-group" >
						<textarea name='subject' id="" class="form-control" required></textarea>
						<span for="">Your Message</span>
						<span class="border"></span>
					</label>
					<button onclick="window.location.href='{% url 'confirmation' %}'">Send
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
					
				</form>
			</div>
		</div>
		
	</body>
</html>

{% endblock content %}
